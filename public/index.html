    <div class="title">
        <img src="img/Jogo da.png" alt="jogodavelha" class="img" draggable="false">

    <div class="container">

            <h1 class="j1">Jogador 1</h1>
            <div class="pts">

            </div>
        </div>
        <div class="tabuleiro">
            <div class="linha">
                <div class="casa" id="0" onclick="escrever(this.id)"></div>

                <div class="casa" id="2" onclick="escrever(this.id)"></div>
            </div>
            
            <div class="linha">

            </div>
    
            <div class="linha">
                <div class="casa" id="6" onclick="escrever(this.id)"></div>

            </div>
        </div>
        <div class="infos">
            <h1 class="j2">Jogador 2</h1>
            <div class="pts">
                <p class="pt2" id="pt2">0</p>
            </div>
        </div>
    </div>
